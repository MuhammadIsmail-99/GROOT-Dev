<!DOCTYPE html>
<!-- Declares the document type and tells the browser that this is an HTML5 document. -->

<html lang="en">
<!-- Starts the HTML document and sets the language to English. -->

<head>
<!-- Contains meta-information about the document, such as its title and settings. -->

    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document, ensuring it supports most languages and symbols. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the webpage responsive by adjusting its layout to fit different screen sizes, like mobile devices. -->
    
    <title>Document</title>
    <!-- Sets the title of the webpage, displayed on the browser tab or title bar. -->
</head>

<body>
<!-- Defines the main content area of the webpage, which is visible to users. -->
    
</body>
</html>
<!-- Ends the HTML document. -->
